<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜王的音樂網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .image {
            width: auto;
            height: auto;
            max-width: 80%;
            max-height: 60vh;
            margin: 0 auto;
            display: block;
        }
        .audio-controls {
            margin-top: 20px;
        }
        .progress {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
    <div class="container">
        <h1>快樂唱歌</h1>
        <img src="夜王/夜王_模糊.jpg" alt="夜王" class="image">
        <div class="audio-controls">
            <button onclick="playAudio()">播放音樂</button>
            <button onclick="pauseAudio()">暫停音樂</button>
            <input type="range" id="progressBar" class="progress" value="0" max="100" step="1" onchange="seekAudio()">
            <audio id="audioPlayer" src="夜王/富來堡早餐店.m4a"></audio>
        </div>
    </div>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');
        
        function playAudio() {
            audioPlayer.play();
        }
        
        function pauseAudio() {
            audioPlayer.pause();
        }

        audioPlayer.ontimeupdate = function() {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = percentage;
        };

        function seekAudio() {
            const seekTime = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        }
    </script>
</body>
</html>
